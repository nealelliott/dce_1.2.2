#
# Global TET definitions
#

# Ignore the DCE RPC keep-alive (SIGVTALARM)
TET_SIG_IGN=26

TET_EXEC_IN_PLACE=TRUE
# TET_OUTPUT_CAPTURE=TRUE

PROTSEQ=ncacn_ip_tcp

# For extended journal output
VERBOSE=1

DCP_AUD_TRAIL_FILE_1=/tmp/trail1
DCP_AUD_TRAIL_FILE_2=/tmp/trail2
DCP_AUD_TRAIL_OUTFILE=/tmp/trail.out

T_ACL_TEST_PRINC1=test_princ1
T_ACL_TEST_PRINC2=test_princ2
T_CELL_ADMIN=cell_admin
T_CELL_ADMIN_PWD=-dce-
